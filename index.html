<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store â€“ Clothes & Shoes</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f4f4; }

    header {
      background: #111; color: #fff; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; }

    /* Cart toggle using checkbox */
    #cart-toggle { display: none; }
    .cart-btn { cursor: pointer; background: #fff; color: #111; padding: 8px 12px; border-radius: 5px; }

    .cart {
      position: fixed; top: 0; right: 0; width: 300px; height: 100%;
      background: #fff; padding: 15px;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: 0.3s;
    }

    #cart-toggle:checked ~ .cart {
      transform: translateX(0);
    }

    nav {
      background: #222; padding: 10px; text-align: center;
    }
    nav a {
      color: #fff; text-decoration: none; margin: 0 10px;
      background: #444; padding: 8px 14px; border-radius: 5px;
    }
    nav a:hover { background: #000; }

    .container { padding: 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%; height: 200px; object-fit: cover; border-radius: 8px;
    }

    .product h3 { margin: 10px 0 5px; }
    .price { color: #e63946; font-weight: bold; }

    .product label {
      display: block; text-align: center; margin-top: 10px;
      background: #111; color: #fff; padding: 10px;
      border-radius: 5px; cursor: pointer;
    }

    footer {
      background: #111; color: #fff; text-align: center;
      padding: 15px; margin-top: 30px;
    }

    /* Fake cart items */
    .cart-item { border-bottom: 1px solid #ddd; padding: 8px 0; }
  </style>
</head>
<body>

<header>
  <h1>Fashion Store</h1>
  <label for="cart-toggle" class="cart-btn">ðŸ›’ View Cart</label>
</header>

<input type="checkbox" id="cart-toggle">

<nav>
  <a href="#clothes">Clothes</a>
  <a href="#shoes">Shoes</a>
</nav>

<div class="container">

  <h2 id="clothes">Clothes</h2>
  <div class="products">
    <div class="product">
      <img src="8688185377_2107390325.jpg" alt="Description of image" width="300" height="200">
      <h3>Men Tâ€‘Shirt</h3>
      <p class="price">KSh 1200</p>
      <label>Add to Cart</label>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="Dress">
      <h3>Women Dress</h3>
      <p class="price">KSh 2500</p>
      <label>Add to Cart</label>
    </div>
  </div>

  <h2 id="shoes">Shoes</h2>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="Sneakers">
      <h3>Sneakers</h3>
      <p class="price">KSh 3500</p>
      <label>Add to Cart</label>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300" alt="Heels">
      <h3>High Heels</h3>
      <p class="price">KSh 3800</p>
      <label>Add to Cart</label>
    </div>
  </div>

</div>

<div class="cart">
  <h2>Your Cart</h2>
  <p>(Static demo cart â€“ HTML & CSS only)</p>
  <div class="cart-item">Men Tâ€‘Shirt â€“ KSh 1200</div>
  <div class="cart-item">Sneakers â€“ KSh 3500</div>
  <h3>Total: KSh 4700</h3>
</div>

<footer>
  <p>Â© 2025 Fashion Store | HTML & CSS Only</p>
</footer>

</body>
</html>
